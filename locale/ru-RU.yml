main:
  name: "main"
  selectable: true
  horizontal: false
  input: false # wait keys / true - wait input()
  actions: 3

  text: |
    "
          {status}

          ~ Выберите действие:

         {select} 1. Добавить игру
         {select} 2. Найти игру
         {select} 3. Все игры
    "

add_game:
  name: "add_game"
  selectable: false
  horizontal: false
  input: true
  
  questions:
    - text: "(?) Введите название игры: "
      error: "*Ошибка при вводе названия игры, попробуйте ещё раз."
      name: name
      nullable: false
      type: str


    - text: "(?) Введите издателя игры: "
      error: "*Ошибка при вводе издателя, попробуйте ещё раз."
      name: author
      nullable: false
      type: str

    - text: "(?) Введите год выпуска игры: "
      error: "*Ошибка при вводе года выпуска, попробуйте ещё раз."
      name: year
      nullable: false
      type: int

  success: Игра была успешно добавлена

  text: |
    "
          ~ Добавление игры 

            * Название игры: {name}
            * Издатель: {author}
            * Год выпуска: {year}

            {error}

        {question}"

find_game:
  name: "find_game"
  selectable: false
  horizontal: false
  input: true

  questions:
    - text: "(?) Введите название игры: "
      error: "*Ошибка при вводе названия игры, попробуйте ещё раз."
      name: name
      nullable: true
      type: str


    - text: "(?) Введите издателя игры: "
      error: "*Ошибка при вводе издателя, попробуйте ещё раз."
      name: author
      nullable: true
      type: str

    - text: "(?) Введите год выпуска игры: "
      error: "*Ошибка при вводе года выпуска, попробуйте ещё раз."
      name: year
      nullable: true
      type: int

  error: Нет игр с указанными фильтрами
  success: Найдено {games} игр

  text: |
    "
          ~ Поиск игры

          $ Выставленные фильтры: 
            * Название игры: {name}
            * Издатель: {author}
            * Год выпуска: {year}
            
          @ Оставьте поле пустым чтобы не применять фильтр
          {error}

        {question}"

game_list:
  name: "game_list"
  selectable: true
  horizontal: true
  input: false
  rows: 5
  row_indent: 10

  headers: 
    - №
    - Название
    - Издатель
    - Год

  single_row: "    {select} {cols}"

  text: |
    "
          ~ Найденные игры ({games}) | Страница: ({page} / {max_page})

            {table_header}
    {rows}

          @ Листать: ← / → / A / D
          @ Выбрать: enter
          @ Выйти в меню: esc
    "

game_page:
  name: "game_page"
  selectable: true
  horizontal: false
  input: false
  actions: 3

  delete: Игра была успешно удалена

  text: | 
    "
          ~ Страница игры

            * Название игры: {name}
            * Издатель: {author}
            * Год выпуска: {year}
            
        {select} 1. Изменить
        {select} 2. Удалить
        {select} 3. Назад
    "

edit_game:
  name: "edit_game"
  selectable: false
  horizontal: false
  input: true

  questions:
    - text: "(?) Введите новое название игры: "
      error: "*Ошибка при вводе названия игры, попробуйте ещё раз."
      name: name
      nullable: true
      type: str


    - text: "(?) Введите нового издателя игры: "
      error: "*Ошибка при вводе издателя, попробуйте ещё раз."
      name: author
      nullable: true
      type: str

    - text: "(?) Введите новый год выпуска игры: "
      error: "*Ошибка при вводе года выпуска, попробуйте ещё раз."
      name: year
      nullable: true
      type: int

  success: Игра была успешно изменена

  text: |
    "
          ~ Редактирование игры

            * Название игры: {name}
            * Издатель: {author}
            * Год выпуска: {year}

          @ Оставьте поле пустым для сохранения старого значения.
          {error}
        {question}"
